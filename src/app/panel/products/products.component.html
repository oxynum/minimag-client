<div class="mag-products">
	<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container"> 
                <div class="input-group stylish-input-group mag-search">
                    <input type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </div>
        </div>
	</div>
    <div class="row">
        <div class="card hovercard col-lg-3" *ngFor="let product of productList">
            <div class="info">
                 <div class="title">
                    {{product.name}}
                </div>
                <div class="desc">
                    {{product.description}}
                </div>
            </div>
            <div class="bottom">
                <button class="btn btn-default" (click)="currentBag.addToBag()">Buy {{product.price}}</button>
            </div>
        </div>
    </div>
</div>
